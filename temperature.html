<!DOCTYPE html>

	<html>
		<head>
			<meta charset = "utf-8">
			<script type = "text/javascript">
				var Ctemperature;
				var Ftemperature;
				
			
			
				Ctemperature = parseInt(window.prompt("請輸入攝氏溫度"));
				Ftemperature = (Ctemperature*1.8)+32;
				
				document.write("<h1>攝氏:"+Ctemperature+"</h1>")
				document.write("<h1>華氏:"+Ftemperature+"</h1>")
			</script>
			
		</head>
		<body></body>
	</html>
